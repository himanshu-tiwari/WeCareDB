<!DOCTYPE html>

<html>
	<head>
		<title>PHP MySQL Insert Tutorial</title>
		<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	</head>
	
	<body>
		 <form name="f1" method="POST"  id='myform'>
      <table>
        <tr>
          <td>Blood sugar level(mg/dL): <input type="number" name="bloodsugarlevel" id="bloodsugarlevel"></td>
        </tr>
        <tr>
          <td>Blood count(trillion cells/L): <input type="number" name="bloodcount" id="bloodcount"></td>
        </tr>
        <tr>
          <td>Blood pressure(Upper limit): <input type="number" name="bloodpressureul" id="bloodpressureul"></td>
        </tr>
        <tr>
          <td>Blood pressure(Lower limit): <input type="number" name="bloodpressurell" id="bloodpressurell"></td>
        </tr>
        <tr>
          <td>Iron level(percentage): <input type="number" name="ironlevel" id="ironlevel"></td>
        </tr>
        <tr>
          <td>Cholestrol(mg/dL): <input type="cholestrol" name="cholestrol" id="cholestrol"></td>
        </tr>
        <tr>
          <td>Pulse(beats/min): <input type="pulse" name="pulse" id="pulse"></td>
        </tr>
        <tr>
          <td>Body mass index: <input type="bodymassindex" name="bodymassindex" id="bodymassindex"></td>
        </tr>
        <tr>
          <td><input type="submit" value="send"></td>
        </tr>
      </table>
      <button id='insert' onclick="f1.action='insert.php';">Insert</button>
      
      <p id='result'></p>
      
      <script src='insert.js'></script>
    </form>
	</body>
</html>
